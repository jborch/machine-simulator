<section class="sim-root" aria-label="Simulator">
  <header class="sim-topbar">
    <div class="sim-brand">
      <div class="sim-mark" aria-hidden="true"></div>
      <div class="sim-title">
        <div class="sim-name">Simulator</div>
        <div class="sim-sub">Viewport-filling stage</div>
      </div>
    </div>

    <div class="sim-actions" aria-label="Actions">
      <button class="sim-btn" type="button">Reset</button>
      <button class="sim-btn sim-btn-primary" type="button">Run</button>
    </div>
  </header>

  <main class="sim-stage" aria-label="Stage">
    <div class="sim-grid" aria-hidden="true"></div>
    <div class="sim-center">
      <div class="sim-card">
        <div class="sim-card-title">Stage</div>
        <div class="sim-card-body">Hook your renderer/canvas here.</div>
      </div>
    </div>
  </main>
</section>
